<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="branding">Branding</div>
            <nav class="nav">
                <button id="toggleProjects">Toggle Projects</button>
            </nav>
        </aside>
        <header class="header">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
            </div>
            <div class="user-info">Informação do Usuário</div>
        </header>
        <main class="main-content">
            <div class="projects" id="projectsSection">Projetos</div>
            <div class="announcements">Anúncios</div>
            <div class="trending">Tendências</div>
        </main>
    </div>
</body>
</html>
